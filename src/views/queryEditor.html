<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Query Editor</title>
    <style>
        body {
            background-color: var(--vscode-editor-background);
            color: var(--vscode-editor-foreground);
            font-family: "Fira Code", "Consolas", monospace;
            margin: 20px;
        }

        h2 {
            color: var(--vscode-editor-foreground);
            font-weight: 500;
        }

        textarea {
            width: 100%;
            height: 160px;
            padding: 12px;
            background-color: var(--vscode-editor-background);
            color: var(--vscode-editor-foreground);
            border: 1px solid var(--vscode-editorWidget-border);
            border-left: 5px solid var(--vscode-inputValidation-infoBorder);
            border-radius: 6px;
            font-size: 14px;
            font-family: "Fira Code", monospace;
            box-sizing: border-box;
            box-shadow: 0 0 6px var(--vscode-widget-shadow, transparent);
            transition: box-shadow 0.2s, border-color 0.2s;
        }

        textarea:focus {
            outline: none;
            border-left: 5px solid var(--vscode-inputValidation-infoBorder);
            box-shadow: 0 0 8px var(--vscode-inputValidation-infoBorder);
        }

        button {
            margin-top: 10px;
            margin-right: 8px;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            background-color: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }

        button:hover {
            background-color: var(--vscode-button-hoverBackground);
            transform: translateY(-1px);
        }

        button:disabled {
            background-color: var(--vscode-button-secondaryBackground);
            color: var(--vscode-button-secondaryForeground);
            cursor: not-allowed;
        }

        #progressIndicator {
            margin-top: 10px;
            font-size: 13px;
            color: var(--vscode-descriptionForeground);
            display: none;
        }
    </style>
</head>
<body>
    <h2>Query Editor</h2>
    <textarea id="queryInput" placeholder="Enter your SQL query here...">{query}</textarea>
    <div>
        <button id="runQueryButton">Run Query</button>
        <button id="runQueryButtonCsv">Get as CSV</button>
        <button id="runQueryButtonJson">Get as JSON</button>
    </div>
    <div id="progressIndicator">Running query, please wait...</div>

    <script>
        const vscode = acquireVsCodeApi();
        let isLoading = false;

        const handlePress = (type) => {
            if (isLoading) return;

            const query = document.getElementById('queryInput').value;
            if (!query.trim()) {
                alert('Query cannot be empty.');
                return;
            }

            isLoading = true;
            document.getElementById('runQueryButton').disabled = true;
            document.getElementById('runQueryButtonCsv').disabled = true;
            document.getElementById('runQueryButtonJson').disabled = true;
            document.getElementById('progressIndicator').style.display = 'block';
            vscode.postMessage({ command: 'runQuery', query, type });
        };

        document.getElementById('runQueryButton').addEventListener('click', () => handlePress(null));
        document.getElementById('runQueryButtonCsv').addEventListener('click', () => handlePress('csv'));
        document.getElementById('runQueryButtonJson').addEventListener('click', () => handlePress('json'));

        window.addEventListener('message', (event) => {
            const message = event.data;
            if (message.command === 'queryResult' || message.command === 'queryError') {
                isLoading = false;
                document.getElementById('runQueryButton').disabled = false;
                document.getElementById('runQueryButtonCsv').disabled = false;
                document.getElementById('runQueryButtonJson').disabled = false;
                document.getElementById('progressIndicator').style.display = 'none';

                if (message.command === 'queryResult') {
                    alert('Query executed successfully!');
                } else if (message.command === 'queryError') {
                    alert('Error: ' + message.error);
                }
            }
        });
    </script>
</body>
</html>
